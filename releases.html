<style>
    .list-group {
        display: flex;
        flex-direction: column;
        padding-left: 0;
        margin-bottom: 0;
    }

    .list-group-item:first-child {
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem;
    }

    .list-group-item {
        background: #141414 !important;
    }

    .list-group-item {
        position: relative;
        display: block;
        padding: .75rem 1.25rem;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, .125);
    }

    .content-section {
        margin: auto;
        width: 80%;
        max-width: 1000px;
    }

    .new-pill {
        display: inline-block;
        background: linear-gradient(135deg, #ff6b35, #ff8c5a);
        color: white;
        font-size: 12px;
        font-weight: bold;
        padding: 4px 8px;
        border-radius: 12px;
        margin-left: 10px;
        box-shadow: 0 2px 4px rgba(255, 107, 53, 0.3);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>

<script async=false defer=false async src="libraries/timeago/index.js"></script>
<script async=false defer=false async src="microbot/releases/release.js"></script>

<script>

    window.addEventListener('load', function () {
        const listGroup = document.querySelector('.list-group')

        for (const release of releases) {
            // Check if release is within the past 7 days
            const releaseDate = new Date(release.date)
            const currentDate = new Date()
            const timeDiff = currentDate.getTime() - releaseDate.getTime()
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24))
            const isNew = daysDiff <= 7

            // Create the new pill if the release is new
            const newPill = isNew ? '<span class="new-pill">NEW</span>' : ''

            listGroup.innerHTML += `
        <a class="list-group-item list-group-item-action flex-column align-items-start" activeclassname="active"
           href="releases/${release.version}.html">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">${release.title}${newPill}</h5>
                <small class="text-muted">${format(release.date)}</small>
            </div>
            <p class="mb-1 text-muted">${release.content}</p>
        </a>
        `
        }

    })
</script>
